
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login LMS PKSM TSM-SMK Mupa</title>
    <style>
        body {{ font-family: Arial, sans-serif; background: linear-gradient(135deg, #2196F3, #21CBF3); color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }}
        .login-box {{ background: rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); }}
        input[type="text"] {{ padding: 10px; border: none; border-radius: 5px; width: 200px; }}
        button {{ padding: 10px 20px; border: none; background: #fff; color: #2196F3; border-radius: 5px; cursor: pointer; }}
        button:hover {{ background: #f1f1f1; }}
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login LMS</h2>
        <input type="text" id="token" placeholder="Masukkan Token Kelas (contoh: XTSM)">
        <br><br>
        <button onclick="login()">Masuk</button>
        <p style="color: white; font-size: 0.8em;">Token: XTSM, XITSM, XIITSM</p>
    </div>
    <script>
        function login() {{
            var token = document.getElementById('token').value.toUpperCase();
            if (token === "XTSM") window.location.href = "kelas_x/index.html";
            else if (token === "XITSM") window.location.href = "kelas_xi/index.html";
            else if (token === "XIITSM") window.location.href = "kelas_xii/index.html";
            else alert("Token tidak dikenali. Coba lagi.");
        }}
    </script>
</body>
</html>
