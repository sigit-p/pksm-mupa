<!DOCTYPE html>
<html>
<head>
    <title>Login LMS PKSM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>PKSM TSM - SMK Mupa</h1></header>
    
    <div class="container">
        <div class="card">
            <h2>Login Siswa</h2>
            <form onsubmit="return checkToken()">
                <label for="token">Masukkan Token Kelas:</label><br><br>
                <input type="text" id="token" name="token" required>
                <br><br>
                <input type="submit" value="Masuk">
            </form>
        </div>
    </div>
    <script>
        function checkToken() {{
            const token = document.getElementById("token").value.toUpperCase();
            if (token === "XTSM") {{
                window.location.href = "X/index.html";
            }} else if (token === "XITSM") {{
                window.location.href = "XI/index.html";
            }} else if (token === "XIITSM") {{
                window.location.href = "XII/index.html";
            }} else {{
                alert("Token tidak valid.");
            }}
            return false;
        }}
    </script>
    
</body>
</html>
